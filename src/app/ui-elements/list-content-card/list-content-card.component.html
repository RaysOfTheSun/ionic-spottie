      <img [src]="titleImageSrc" class="list-content-card__cover-image" />
    </ion-col>
    <ion-col class="list-content-card__header-section ion-align-items-center">
      <ion-row>
        <ion-label>{{ header }}</ion-label>
      </ion-row>
      <ion-row>
        <ion-label>{{ subHeader }}</ion-label>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
